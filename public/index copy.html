<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>贝壳找房</title>
    <link rel="stylesheet" href="/css/reset.css">
  </head>
  <body>
    <div id="root"></div>
    
    <button >1111</button>
    <script>
      // 要插入的位置
      var app = document.getElementById('root')
      var btn1= document.querySelector('button')
      // 模拟的数据
      var arr =[{ID: 28,
        Name: "诺基亚公司",
        Leixing: "有线设备",
        Xinghao: "qqq",
        Bochang: "无",
        Fasong: "无",
        Jieshou: "无",
        Sulu: "无",
        Juli: "无",
        Prot: "27/29",
        Cengjian: 50}]
      // 判断需求 
      var obj = {
        Name:"公司名称",
        Leixing:"类型",
        Xinghao:"型号",
        Bochang:"波长",
        Fasong:"发送光功率",
        Jieshou:"接受光功率",
        Sulu:"传输速率",
        Juli:"传输距离",
        Prot:"端口"
      }
      // 绑定事件你直接换成window.onload

      btn1.onclick=btn
      function btn() {
        let data=''
        let keys=[]
        console.log(11);
          keys=Object.keys(arr[0])
          for(var key  in arr[0]){
            for (let i = 0; i < keys.length; i++) {
              if (key==keys[i]&&obj[key]) {
                  console.log(keys[i]);
                  data += '<span style="display: inline-block;">'+obj[key]+'：<input value="'+arr[0][key]+'" type="text" style="height: 30px; width: 200px;border-radius: 5px;border: 1px solid #FF8901;margin-bottom: 20px;margin-right: 20px;"></span>'
              }
            }
          }
          app.innerHTML=data
      }
    
        </script>
  </body>
</html>
